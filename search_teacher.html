<html>
    <head>
        <title>javascript</title>
        <style>
            div{
                border:1px solid #ccc;
                width:300px;
            }
            body{
                padding-left:5rem;
            }
        </style>
    </head>
    <body id="body">

        <div id="searchText">검색어를 입력해주세요.</div> <br />

        <button id="naver">네이버</button>
        <button id="google">구글</button>
        <button id="daum">다음</button>

    </body>
    <script>

        document.getElementById("searchText").addEventListener("click",function(){
            var searchText = prompt("검색어를 입력해 주세요.");
            document.getElementById("searchText").innerText = searchText;
        })

        document
            .getElementById("naver")
            .addEventListener("click", function () {
                let text = document.getElementById("searchText").innerText; 
                document.location.href = "https://search.naver.com/search.naver?where=nexearch&sm=top_hty&fbm=1&ie=utf8&query="+text;
            })
        document
            .getElementById("google")
            .addEventListener("click", function () {
                let text = document.getElementById("searchText").innerText; 
                document.location.href = "https://www.google.com/search?q="+text;
            })
        document
            .getElementById("daum")
            .addEventListener("click", function () {
                let text = document.getElementById("searchText").innerText; 
                document.location.href = "https://search.daum.net/search?w=tot&DA=YZR&t__nil_searchbox=btn&sug=&sugo=&sq=&o=&q="+text;
            })
    </script>
</html>
